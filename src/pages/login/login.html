<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-input placeholder="username" [(ngModel)]="username"></ion-input>
  <ion-input placeholder="password" [(ngModel)]="password"></ion-input>

  <button ion-button (click)="login()">Login</button>
</ion-content>
